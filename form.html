<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Login Form</title>
    <!-- <link rel="stylesheet" href="css/main.css"> -->
</head>
<body class="bg-white">
    <div class="min-h-screen bg-gray-100 text-gray-800 antialiased py-6 flex flex-col justify-center sm:py-3">

        <div class="relative py-3 sm:w-96 mx-auto text-center">


            <span class="text-2xl font-light">Login to your account</span>
            <div class="mt-4 bg-white shadow-md rounded-lg text-left">
                <div class="h-2 bg-indigo-400 rounded-t-md"></div>
                <form class="px-8 py-6">
                    <label for="" class="block font-semibold">Username or Email</label>
                    <input type="E-mail" placeholder="Email"class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-400 rounded-md">

                    <label for="" class="block mt-3 font-semibold">Password</label>
                    <input type="password" placeholder="Password"class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-indigo-400 rounded-md">

                    <div class="flex justify-between items-baseline">
                        <button type="submit" class="mt-4 bg-indigo-500 text-white py-2 px-6 rounded-md hover:bg-indigo-600">Login</button>
                        <a href="#"class="text-sm text-indigo-400 hover:text-indigo-600">Forgot Password?</a>
                        

                    </div>

                </form>
            </div>

        </div>

        


    </div>

    

    
</body>
</html>
