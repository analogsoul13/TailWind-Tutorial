<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JavaScript Tutorial</title>

</head>
<body class="bg-violet-400">
    <h1 class="text-2xl">Javascript can change html element</h1>
    <p id="demo" class="text-blue-800">This content will change when you click the below button</p>
    <!-- Javascript can use both single and double quotes -->
    <button
    onclick='document.getElementById("demo").innerHTML="See its changed"'
    class="bg-red-200 text-black p-3 text-sm rounded-md hover:bg-red-400 mt-4">Change Content</button>
    <button
    onclick='document.getElementById("demo").style.fontSize = "35px";'
    class="bg-red-200 text-black p-3 text-sm rounded-md hover:bg-red-400 mt-4">Change font</button>
    <button
    onclick='document.getElementById("demo").style.display = "none"'
    class="bg-red-200 text-black p-3 text-sm rounded-md hover:bg-red-400 mt-4">Hide</button>
    <button
    onclick='document.getElementById("demo").style.display = "block"'
    class="bg-red-200 text-black p-3 text-sm rounded-md hover:bg-red-400 mt-4">Show</button>

    <h1 class="text-2xl">Bulb On oFF</h1>
    <img id="MyImage" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
    <div class="flex flex-col w-36 h-20 justify-between">
        <button 
        onclick="document.getElementById('MyImage').src='https://www.w3schools.com/js/pic_bulbon.gif'"
        type="button" class="inline-block px-6 py-2.5 bg-gray-200 text-gray-700 font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-300 hover:shadow-lg focus:bg-gray-300 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-400 active:shadow-lg transition duration-150 ease-in-out">Turn On</button>
        <button 
        onclick="document.getElementById('MyImage').src='https://www.w3schools.com/js/pic_bulboff.gif'"
        type="button" class="inline-block px-6 py-2.5 bg-gray-200 text-gray-700 font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-300 hover:shadow-lg focus:bg-gray-300 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-400 active:shadow-lg transition duration-150 ease-in-out">Turn Off</button>
    </div>

    <hr>
    <div>
        <p id="text" class="p-2"></p>
        <button onclick="myFunction()" class="px-6 py-2 rounded-md bg-blue-500 p-3 inline-block hover:bg-pink-400">Click here </button>

    </div>

    <button 
        onclick="window.print()"
        type="button" class="mt-6 inline-block px-6 py-2.5 bg-gray-200 text-gray-700 font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-gray-300 hover:shadow-lg focus:bg-gray-300 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-gray-400 active:shadow-lg transition duration-150 ease-in-out">Print</button>



    <script src="myScript.js"></script> 
</body>
</html>
